<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Nexus DataLens</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="bg-[#0a1f44] p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-2 text-center text-white">Nexus DataLens</h2>
    <p class="text-blue-200 mb-8 text-center">Create your Account</p>

    <form action="signup" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" placeholder="Enter your Name" class="w-full px-4 py-2 rounded bg-black border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your Email" class="w-full px-4 py-2 rounded bg-black border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="relative">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter Password"
          class="w-full px-4 py-2 rounded bg-black border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" />
        
        <!-- Eye icon toggle -->
        <button type="button" onclick="togglePassword()" class="absolute top-9 right-3 text-blue-400 hover:text-white">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 transition-colors rounded text-white font-semibold">
        Sign Up
      </button>
    </form>

    <div class="text-center text-sm text-blue-200 mt-6">
      Already have an account?
      <a href="login.html" class="text-blue-400 hover:text-white underline transition">Log in</a>
    </div>

  <script src="script.js"></script>
</body>
</html>
